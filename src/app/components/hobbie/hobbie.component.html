<div class="row">
    <div class="col-md-4 col-lg-4 col-xl-3 col-xxl-3 col-sm-6 col-xs-12 p-4" *ngFor="let item of objHobbie">
        <div class="mb-2">
            <h6 class="text-secondary ">{{item.title}}</h6>
            <progressbar [value]="item.value" [type]="item.type" [striped]="true">{{item.value}}%</progressbar>
        </div>
    </div>
</div>
