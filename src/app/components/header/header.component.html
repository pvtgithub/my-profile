<div class="row mt-5 bg_header">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
        <div class="p-3">
            <carousel [isAnimated]="true" [interval]="3000">
                <slide>
                    <img class="img-fluid img-thumbnail image_custom"
                    src="assets/images/avatar1.png"
                        alt="first slide" style="display: block; width: 100%;">
                </slide>
                <slide>
                    <img class="img-fluid img-thumbnail image_custom"
                    src="assets/images/avatar2.png"
                        alt="second slide" style="display: block; width: 100%;">
                </slide>
                <slide>
                    <img class="img-fluid img-thumbnail image_custom"
                    src="assets/images/avatar3.png"
                        alt="third slide" style="display: block; width: 100%;">
                </slide>
            </carousel>
            <div class="text-center mt-2 mb-2">
                <button type="button" class="btn btn-success" (click)="clickDownloadCv()">Download CV</button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8">

                <p class="text-secondary mt-4">Phone: <span class="fs-5 p-2 fw-bold"><a href="tel:0348485360">0348485360</a></span></p>
                <p class="text-secondary mt-4">Address: <span class="fs-5 p-2 fw-bold">Nghia Lam - Tu Nghia - Quang Ngai</span></p>
                <p class="text-secondary mt-4">Company: <span class="fs-5 p-2 fw-bold">Luvina Software JSC</span></p>
            </div>
            <div class="mt-5">
                <ul>
                    <li (click)="goPageProfile('https://www.facebook.com/nhoktho.goodly/')"><img class="icon-btn"
                            src="assets/images/facebook-icon.png"></li>
                    <li (click)="goPageProfile('https://www.tiktok.com/@pvt1007')"><img class="icon-btn"
                            src="assets/images/tiktok-icon.png">
                    </li>
                    <li (click)="goPageProfile('https://www.instagram.com/trextraux/')"><img class="icon-btn"
                            src="assets/images/Intagram-icon.png">

                    <li (click)="goPageProfile('https://www.youtube.com/channel/UCU6vUJ-Q0vNeSteaNqS9Tbw')"><img

                            src="assets/images/email-icon.png">
